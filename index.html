<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mood Boosting Mirror</title>

<style>
  body {
    background: #fff6fb;
    font-family: Arial, sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    text-align:center;
    padding:20px;
  }
  #msg {
    font-size: 2rem;
    color: #e60073;
    font-weight: bold;
  }
</style>
</head>

<body>
<h1 id="msg">Fetching your compliment...</h1>

<script>
// ---- FIXED VERSION: ALWAYS SPEAKS ---- //

async function getCompliment() {
  try {
    const res = await fetch("/api/compliment");
    const data = await res.json();
    const compliment = data.compliment;

    // Show on screen
    document.getElementById("msg").innerText = compliment;

    // Warm up speech engine (prevents Safari/Chrome blocking)
    speechSynthesis.cancel();

    const utter = new SpeechSynthesisUtterance(compliment);
    utter.rate = 1;
    utter.pitch = 1;

    // Delay ensures browser allows speech
    setTimeout(() => {
      speechSynthesis.speak(utter);
    }, 300);

  } catch (e) {
    document.getElementById("msg").innerText = "Couldn't load compliment ðŸ˜¢";
  }
}

// Create a safe user gesture automatically
window.addEventListener("DOMContentLoaded", () => {
  document.body.click();     // unlocks speech
  setTimeout(getCompliment, 200); // fetch compliment safely
});
</script>

</body>
</html>
