<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Boosting Mirror</title>
    <style>
        body {
            margin: 0;
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #activateBtn {
            padding: 20px 40px;
            font-size: 22px;
            border: none;
            border-radius: 12px;
            background: #ffffff22;
            color: white;
            backdrop-filter: blur(10px);
        }

        #compliment {
            font-size: 30px;
            max-width: 90%;
            margin-top: 30px;
        }
    </style>
</head>
<body>

    <!-- FIRST SCREEN (one tap needed) -->
    <button id="activateBtn">Tap to Activate Mirror</button>

    <!-- COMPLIMENT TEXT -->
    <p id="compliment"></p>

    <script>
        let activated = false;

        document.getElementById("activateBtn").addEventListener("click", () => {
            activated = true;

            document.getElementById("activateBtn").style.display = "none";

            // Start auto compliment loop
            getAndSpeakCompliment();
            setInterval(getAndSpeakCompliment, 12000); // every 12 seconds
        });

        function getAndSpeakCompliment() {
            if (!activated) return;

            fetch("/api/compliment")
                .then(res => res.json())
                .then(data => {
                    const compliment = data.compliment;

                    document.getElementById("compliment").textContent = compliment;

                    const utter = new SpeechSynthesisUtterance(compliment);
                    utter.rate = 1;
                    utter.pitch = 1;

                    speechSynthesis.cancel(); // stop previous speech
                    speechSynthesis.speak(utter);
                });
        }
    </script>

</body>
</html>
